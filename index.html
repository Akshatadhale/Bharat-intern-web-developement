<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <div>
    <label for="celsius-input">Celsius:</label>
    <input type="number" id="celsius-input">
  </div>
  
  <div>
    <label for="fahrenheit-input">Fahrenheit:</label>
    <input type="number" id="fahrenheit-input">
  </div>
  
  <div class="button-container">
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertToCelsius()">Convert to Celsius</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
